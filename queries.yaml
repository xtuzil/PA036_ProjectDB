#1- select s jednoduchou podmienkou na toplevel atribute s agregaciou count
  - id: 1
    description: "Count people with age more than 40"
    postgres: SELECT COUNT(*) FROM person WHERE (data->>'age')::int > 40;
    mongo:
      collection: person
      method: count
      filter: '{ "age" : { "$gt" : 40 } }'

